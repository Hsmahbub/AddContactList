<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4771aa21aa.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Js Add Contact Project</title>
        <style>     
        @import url('https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;500&display=swap');
        .form-control-sm{
                font-size: 1.875rem;
        }
        </style>
</head>
<body>
        <div class="container">
                <h1 class="mt-3"><span><i class="fas fa-address-book text-primary"></i> </span><span class="text-warning">Add</span>  <span class = "text-primary">Contact</span> <span class="text-danger">List</span> <span class="text-warning">Project</span></h1>
                <form action="#" id="form">
                        <div class="input1 pb-3">
                                <i class="fas fa-id-badge"></i> <h5 style="display: inline;">Name</h5>
                                <input class="form-control form-control-sm shadow" type="text" .form-control-sm" id="Name" required>
                                
                        </div>
                        <div class="input1 pb-2">
                                <i class="fas fa-mobile"></i> <h5 style="display: inline;">Mobile</h5>
                                <input class="form-control form-control-sm shadow" type="text" .form-control-sm" id="Mobile" required>
                        </div>
                        <div class="input1 pb-2">
                                <i class="fas fa-address-book"></i> <h5 style="display: inline;">Address</h5>
                                <input class="form-control form-control-sm shadow" type="text" .form-control-sm" id="Address" required>
                        </div>
                        <div class ="add">
                                <input class="form-control form-control-sm shadow bg-primary mb-2 text-white"type="button" value="Add Contact" id="btn" >
                        </div>
                        <div class ="print">
                                <input class="form-control form-control-sm shadow bg-success mb-2 text-white"type="button" value="Print Address List" id="print" >
                        </div>
                </form>

                <table class="table table-striped mt-4" id="content">
                        <thead>
                          <tr >
                            <th scope="col">#</th>
                            <th  scope="col">Name</th>
                            <th  scope="col">Mobile</th>
                            <th  scope="col">Address</th>
                          </tr>
                        </thead>
                        <tbody id = "Addresslist">

                        </tbody>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>
</html>
